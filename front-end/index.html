<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEDLUX Control</title>

  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 32px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .primary {
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
    }

    .secondary {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>MEDLUX Control</h1>
    <p>Gestão de equipamentos, cautelas e rastreabilidade</p>

    <button class="primary" onclick="alert('Módulo MEDLUX Control em construção')">
      MEDLUX Control
    </button>

    <button class="secondary" onclick="alert('Módulo MEDLUX Reflective Control em construção')">
      MEDLUX Reflective Control
    </button>
  </div>
</body>
</html>
